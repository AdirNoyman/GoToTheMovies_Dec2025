<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies App - Discover Your Next Favorite Film</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/icon.png" type="image/png" />
    <link rel="manifest" href="app.webmanifest" />
    <!-- 'module' indicates using Ecmma scripts and 'defer' tells the browser to download the JS file concurrently to the the browser downloading the other files and the JS execution will be called only after the browser finishes creating (parsing) the DOM. The use of 'defer' improves web performance -->
    <script src="app.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1><img src="images/logo.png" height="35" alt="Movies" /></h1>
      <nav>
        <ul>
          <li><a class="navlink" href="index.html">Movies</a></li>
          <li><a class="navlink" href="/account/favroties">Favorites</a></li>
          <li><a class="navlink" href="/account/watchlist">Watchlist</a></li>
          <li><a class="navlink" href="/account/">My Account</a></li>
        </ul>
      </nav>
      <div>
        <form action="app.search(event)">
          <input
            type="search"
            id="search-input"
            placeholder="Search movies..."
          />
          <button>Go</button>
        </form>
      </div>
      <div>
        <button style="color: white; background: red">Login</button>
      </div>
    </header>

    <main id="app">
      <home-page> </home-page>
    </main>
    <!-- Templates -->
    <template id="template-home">
      <section class="vertical-scroll" id="top-10">
        <h2>Top Movies</h2>
        <ul id="top-movies">
          <!-- Top 10 movies will be dynamically inserted here -->
        </ul>
      </section>
      <section class="vertical-scroll" id="random">
        <h2>Random Picks</h2>
        <ul id="random-movies">
          <!-- Random movies will be dynamically inserted here -->
        </ul>
      </section>
    </template>

    <footer>
      <div>
        <h3>About Movies App</h3>
        <p>Your ultimate destination for discovering and tracking movies.</p>
      </div>
      <div>
        <h3>Quick Links</h3>
        <nav>
          <ul>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
      </div>
      <p>Â© 2025 Movies App. All rights reserved.</p>
    </footer>
  </body>
</html>
